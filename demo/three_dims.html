<!DOCTYPE html>
<html>
    <head>
        <title>ULabel</title>
        <link rel="icon" href="https://sentera.com/wp-content/uploads/2018/03/Favicon.png" sizes="192x192" />

        <!-- ULabel Library -->
        <script src="/ulabel.js"></script>

        <!-- JQuery Library -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- ULabel Usage -->
        <script>
            /* global $ */
            /* global ULabel */

            $(window).on("load", function() {

                let on_submit = (annotations) => {
                    var element = document.createElement('a');
                    element.setAttribute(
                        "href", ('data:text/plain;charset=utf-8,' + 
                        encodeURIComponent(JSON.stringify(annotations, null, 2)))
                    );
                    element.setAttribute("download", "annotations.json");
                    element.style.display = 'none';
                    document.body.appendChild(element);
                    element.click();
                    document.body.removeChild(element);
                }

                let subtasks = {
                    "main": {
                        "display_name": "Male/Female Stand",
                        "classes": [
                            {
                                "name": "Male Stand",
                                "color": "blue",
                                "id": 10
                            },
                            {
                                "name": "Female Stand",
                                "color": "pink",
                                "id": 11
                            },
                        ],
                        "allowed_modes": ["contour", "polygon", "polyline", "whole-image", "global"],
                        "resume_from": null,
                        "task_meta": null,
                        "annotation_meta": null
                    },
                    "review": {
                        "display_name": "Review",
                        "classes": [
                            {
                                "name": "Reason 1",
                                "color": "orange",
                                "id": 12
                            },
                            {
                                "name": "Reason 2",
                                "color": "red",
                                "id": 13
                            },
                        ],
                        "allowed_modes": ["bbox", "polygon", "tbar", "global"],
                        "resume_from": null,
                        "task_meta": null,
                        "annotation_meta": null
                    }
                };

                // Initial ULabel configuration
                let ulabel = new ULabel(
                    "container", 
                    ["/demo_image.jpg", "/demo_image_1.jpg", "/demo_image.jpg"],
                    "demo_user",
                    on_submit,
                    subtasks
                );
                // Wait for ULabel instance to finish initialization
                ulabel.init(function() {
                    // ULabel is now ready for use
                });

            });
        </script>
    </head>
    <body>
        <div id="container" style="width: 100%; height: 100vh; position: absolute; top: 0; left: 0;"></div>
    </body>
</html>
